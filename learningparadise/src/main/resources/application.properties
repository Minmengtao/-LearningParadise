spring.thymeleaf.cache=false
#datasource
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/learningparadise?serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.max-idle=10
spring.datasource.max-wait=10000
spring.datasource.min-idle=5
spring.datasource.initial-size=5

#开启Mybatis下划线命名转驼峰命名
mybatis.configuration.map-underscore-to-camel-case=true

# session 过期时间，单位：秒
server.servlet.session.timeout=60s

#spring.http.multipart.max-file-size 设置为128KB，表示文件总大小不能超过128KB。
#spring.http.multipart.max-request-size设置为128KB，表示的总请求大小multipart/form-data不能超过128KB。
spring.servlet.multipart.max-file-size=128KB
spring.servlet.multipart.max-request-size=128KB